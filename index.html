<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edgar Vargas</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fe84bccaa2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="EAV-logo" src="./assets/EAV-logo-nobg.ico" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i>
            </a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="header__title">
            Hello there! <span class="wave">✌️</span>
            <br />
            <span class="text--green">I'm Edgar.</span>
          </h1>
          <p class="header__para">
            I'm a
            <span class="text--green">Computer Science Engineer</span> pursuing
            <span class="text--green">Frontend Web Development</span> while also
            achieving new skills.
            <br />
            You can find out more
            <a href="" class="text--green">about me here.</a>
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/edgar-vargas-89b114190/"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/EAVV157"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="./assets/Edgar-Vargas.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
